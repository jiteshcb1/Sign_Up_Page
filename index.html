<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <form style="border: 2px solid #02023b;">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>

            <label for="username"><b>Username</b></label>
            <input id="input1" type="username" placeholder="Enter Username" name="Username" required>

            <label for="email"><b>Email</b></label>
            <input id="input2" type="text" placeholder="Enter Email" name="Email" required>

            <label for="password"><b>Password</b></label>
            <input id="input3" type="password" placeholder="Enter Password" name="Password" required>

            <label for="con_password"><b>Confirm Password</b></label>
            <input id="input4" type="password" placeholder="Confirm Password" name="con_password" required>
            
            <div id="con_password"></div>
            <label>
                <input type="checkbox" name="remember" style="margin-bottom: 15px;" required>
                Remember me<br>
            </label>

            <label>
            <input type="checkbox" name="Terms" style="margin-bottom: 15px;" required>
            By creating an account you agree to our <a href="#" style="color: cornflowerblue;">Terms & Conditions</a>.
            </label>

            <div class="clearfix">
                <button type="button" class="signupbtn">Sign Up</button>
            </div>

        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
